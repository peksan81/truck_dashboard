<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tools Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script type="module">
        // PODESAVANJA
        const SHEET_API_URL = "https://script.google.com/macros/s/AKfycbxAm91gXdGCdRPw3FLR9Gji5VBr1fCyg2kVIt9kv0wiDYQ7GdMwv9iQxMLsfOnvQKqq/exec";

        // Glavna funkcija koja pokrece sve
        async function initDashboard() {
            const key = localStorage.getItem('my_access_key');
            
            // 1. Ako nema kljuca, blokiraj pristup odmah
            if (!key) {
                handleAccessDenied();
                return; // Zaustavi dalje izvrsavanje bez greske
            }

            // 2. Ako ima kljuca, proveri validnost u pozadini
            validateSession(key);
        }

        function handleAccessDenied() {
            // Pokusaj redirekcije
            try {
                if (!window.location.href.includes("index.html")) {
                    window.location.href = "index.html";
                }
            } catch (e) {
                console.warn("Redirection failed (preview mode), showing fallback UI.");
            }

            // Prikazi 'Access Denied' ekran (ovo menja sadrzaj body-a)
            document.body.innerHTML = `
                <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 text-gray-800">
                    <div class="bg-white p-8 rounded-xl shadow-lg text-center max-w-md">
                        <i class="fas fa-lock text-4xl text-red-500 mb-4"></i>
                        <h1 class="text-2xl font-bold mb-2">Access Denied</h1>
                        <p class="text-gray-600 mb-6">You must be logged in to view this dashboard.</p>
                        <a href="index.html" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-blue-700 transition inline-block">
                            Go to Login
                        </a>
                    </div>
                </div>
            `;
        }

        async function validateSession(key) {
            if (!SHEET_API_URL) return;

            try {
                const response = await fetch(`${SHEET_API_URL}?action=verify&key=${encodeURIComponent(key)}`);
                const data = await response.json();
                
                if (data.status !== 'allowed') {
                    // Ako je banovan
                    alert("Session Expired or Banned.");
                    logout();
                }
            } catch (e) { 
                console.error("Offline or Error checking auth", e); 
                // Ne izbacujemo korisnika ako je samo internet pao, pustamo ga da radi offline
            }
        }
        
        window.logout = function() {
            localStorage.removeItem('my_access_key');
            handleAccessDenied();
        };

        // Pokreni aplikaciju
        initDashboard();
    </script>
</head>
<body class="flex flex-col min-h-screen text-gray-800 font-sans bg-gray-50">

    <!-- Navbar -->
    <nav class="bg-white shadow-sm p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="font-bold text-xl text-gray-700">
                <i class="fas fa-cubes text-blue-600 mr-2"></i> Dashboard
            </div>
            <button onclick="logout()" class="text-xs text-red-500 hover:text-red-700 font-medium border border-red-100 px-3 py-1 rounded bg-white transition hover:bg-red-50">
                <i class="fas fa-sign-out-alt mr-1"></i> Lock System
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-12">
        
        <div class="text-center mb-12">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-4">Welcome Back!</h1>
            <p class="text-lg text-gray-600">Secure Environment Active.</p>
        </div>

        <!-- Tool Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-5xl mx-auto">
            
            <!-- TOOL 1: 1099 Manager -->
            <a href="1099.html" class="tool-card bg-white rounded-xl shadow-md overflow-hidden cursor-pointer group hover:ring-2 ring-blue-500 transition hover:-translate-y-1 block">
                <div class="bg-blue-600 p-6 flex justify-center items-center">
                    <i class="fas fa-truck-moving text-5xl text-white"></i>
                </div>
                <div class="p-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-2">1099 Manager</h3>
                    <p class="text-gray-500 text-sm">Settlement calculation & Reports.</p>
                    <div class="mt-4 flex items-center text-blue-600 font-medium text-sm">
                        Open Tool <i class="fas fa-arrow-right ml-2"></i>
                    </div>
                </div>
            </a>
            
            <!-- TOOL 2: Payroll -->
            <a href="plate.html" class="tool-card bg-white rounded-xl shadow-md overflow-hidden cursor-pointer group hover:ring-2 ring-green-500 transition hover:-translate-y-1 block">
                <div class="bg-green-600 p-6 flex justify-center items-center">
                    <i class="fas fa-money-check-alt text-5xl text-white"></i>
                </div>
                <div class="p-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-2">Payroll</h3>
                    <p class="text-gray-500 text-sm">Calculators & Deductions.</p>
                    <div class="mt-4 flex items-center text-green-600 font-medium text-sm">
                        Open Tool <i class="fas fa-arrow-right ml-2"></i>
                    </div>
                </div>
            </a>
            
            <!-- TOOL 3: Notes -->
            <a href="#" onclick="alert('Coming soon!')" class="tool-card bg-white rounded-xl shadow-md overflow-hidden cursor-pointer group hover:ring-2 ring-yellow-500 transition hover:-translate-y-1 block">
                <div class="bg-yellow-500 p-6 flex justify-center items-center">
                    <i class="fas fa-sticky-note text-5xl text-white"></i>
                </div>
                <div class="p-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-2">Notes</h3>
                    <p class="text-gray-500 text-sm">Quick reminders.</p>
                    <div class="mt-4 flex items-center text-yellow-600 font-medium text-sm">
                        Open Tool <i class="fas fa-arrow-right ml-2"></i>
                    </div>
                </div>
            </a>

        </div>
    </main>
    
    <footer class="text-center text-gray-400 text-sm py-6">
        &copy; 2026 My Tools Hub.
    </footer>
</body>
</html>
